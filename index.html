<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-heading">Student Study Tracker</h1>

    <div class="main-area">
        <!-- This Section is the Main area for our layout where we will create other sections for our record -->


        <nav class="user-info">
            <!-- This Section will be the navbar for the user to login and activity and other navbar options -->

            <img id="user-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQudP1MDYkN_zh3qKPTPDKnFUWT48zmtrTldg&s" alt="Image can't be loaded">

            <ul class="list">
                <li class="elements" id="user-name"><a href="">Name</a></li>
                <li class="elements">Number of Tasks for today</li>
                <li class="elements">Completed Tasks</li>
                <li class="elements">Remaining Tasks</li>
                <li class="elements">Login/Logout</li>
            </ul>


        </nav>


        <section class="current-records">
            <!-- This Section is about the user's today's current details or track records in a simpler summarised way -->

            <p class="number-of-tasks">Today's Number of Tasks : </p>
            <p class="completed-tasks">Completed Tasks : </p>
            <p class="yet-to-complete">Remaining Tasks : </p>
            <p class="progress-for-today">Today's Progress</p>
            <p class="book-read">Pages read : </p>


        </section>


        <section class="detailed-records-and-past-stats">
            <!-- This Section will be a scroll down section where the user can see the detailed track of his records and the stats of his previous completion and all -->


            <form action="">

                <label for="" class="Task-name">Add a Task's Name</label> <br>

                <input type="text" name="task-to-add" id="task-to-add" class="task-to-add">

                <p><label for="" class="description-for-the-task">Add the Description</label></p>

                <textarea name="description-for-the-task" class="description-for-the-task" rows="5" cols="50" placeholder="Write the Description for the task"></textarea> <br>

                <input type="checkbox" name="Study" id="option-1" value="Study">
                <label for="Study">Study (Any Subject related)</label> <br>

                <input type="checkbox" name="Skills" id="option-1" value="Skills">
                <label for="Skills">Skills (You Want to develop)</label> <br>

                <input type="checkbox" name="Book" id="option-1" value="Book">
                <label for="Book">Book (Any Book for self reflection or Growth)</label> <br>

            </form>


        </section>


        <article class="summary">
            <!-- This will be the summary for the user about his performance or the activities he did and missed and completed and over all card type -->


        </article>


        <footer class="account-details">
            <!-- This section is for the accounts details and log out part -->


        </footer>

    </div>
</body>
<script src="script.js"></script>

</html>
