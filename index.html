<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- Nav Bar Section -->

      <nav class="navbar">
        <div class="whole-app-name">
          <div class="logo">ST</div>
          <div>
            <div class="app-name">Study Tracker</div>
            <div class="quote-line">Study. Track. Improve</div>
          </div>
        </div>

        <div class="navbar-right-section">
          <div class="user-card">
            <div style="text-align: right; margin-right: 8px">
              <div style="font-weight: 700">Prince</div>
              <div style="font-size: 12px; color: var(--muted)">
                BCA â€¢ 2nd Year
              </div>
            </div>
            <div class="avatar">P</div>
          </div>
        </div>
      </nav>

      <!-- Main Section -->

      <div class="grid">

        <!-- Left Section For the Task Addition and Quick Stats -->

        <aside class="panel">
          <div class="section-title"> Add / Quick Actions </div>

          <!-- Form Section (Adding the tasks) -->
          <form id="task-form" class="task-form">
            <div class="form-group">
              <label for="task-type">Task Type</label>
              <select id="task-type">
                <option value="">Select type</option>
                <option value="study">Study</option>
                <option value="skill">Skill</option>
                <option value="book">Book</option>
              </select>
            </div>

            <div class="form-group">
              <label for="detail-input" class="detail-label">Title / Subject</label>
              <input type="text" id="detail-input" placeholder="eg. Calculus Chapter 4 / Deep Work / JavaScript Basics">
            </div>

            <div class="form-group">
              <label for="resources">Resources (Links, Videos)</label>
              <textarea placeholder="Add URLs, notes or short description..." id="resources"></textarea>
            </div>

            <div class="form-row">
              <div class="form-group" style="flex: 1">
                <label for="amount">Hours / Pages</label>
                <input type="number" placeholder="e.g., 2" id="amount">
              </div>
              <div class="form-group" style="width: 130px;">
                <label for="due-date">Date</label>
                <input type="date" id="due-date">
              </div>
            </div>

            <button type="submit" class="add-task-btn">Submit</button>
          </form>

          <!-- Quick Stats Card -->
           <div class="stats-row">
            <div class="stat-card">
              <div class="stat-number" id="total-tasks">0</div>
              <div class="stat-label">Total Task</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="completed-task">0</div>
              <div class="stat-label">Completed</div>
            </div>
           </div>

        </aside>

      </div>
      
    </div>
  </body>
</html>
